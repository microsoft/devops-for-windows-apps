name:  Wpf Continuous Integration

# Trigger on push and pull_request
on: [push, pull_request]

jobs:

  test:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.101

    - name: Test with dotnet
      run: dotnet test --configuration Release

  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1

    # Add MsBuild to the PATH. This is not an official Microsoft action:  https://github.com/topics/msbuild-action
    - name: Setup MSBuild.exe
      uses: warrenbuckley/Setup-MSBuild@v1

    # Build the solution and create the Msix
    - name: Build MyWpfApp.sln
      run: msbuild MyWpfApp.sln /restore /p:Platform=$env:TargetPlatform /p:Configuration=$env:Configuration /p:UapAppxPackageBuildMode=$env:BuildMode /p:PackageCertificatePassword=${{secrets.Pfx_Key}}
      env:  
        BuildMode: SideLoadOnly
        Configuration: Release
        MsixPath: MyWpfApp.Package\AppPackages\
        TargetPlatform: x86

    # Upload the Msix package: https://github.com/marketplace/actions/upload-artifact
    - name: Upload build artifacts
      uses: actions/upload-artifact@master
      with:
        name: Msix Package
        path: MyWpfApp.Package\AppPackages\